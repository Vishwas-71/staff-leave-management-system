<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Staff</title>
  <link rel="stylesheet" href="{% static 'css/manage_staff.css' %}">
</head>

<body>

  <div class="page-wrapper">

    <div class="card">

      <!-- Header -->
      <div class="header">
        <div>
          <h2 class="title">Manage Staff</h2>
          <p class="subtitle">Staff Leave Management System</p>
        </div>

        <!-- ADD STAFF BUTTON -->
        <a href="{% url 'add_staff' %}" class="btn add-btn">+ Add Staff</a>
      </div>

      <!-- Table -->
      <table class="staff-table">
        <thead>
          <tr>
            <th>Username</th>
            <th class="action-col">Actions</th>
          </tr>
        </thead>

        <tbody>
          {% for staff in staff_list %}
          <tr>
            <td>{{ staff.username }}</td>
            <td class="actions">
              <a href="{% url 'edit_staff' staff.id %}" class="btn edit-btn">Edit</a>
              <a href="{% url 'delete_staff' staff.id %}" class="btn delete-btn"
                 onclick="return confirm('Are you sure you want to delete this staff?')">
                 Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <!-- Footer -->
      <div class="footer">
        <a href="{% url 'admin_dashboard' %}" class="back-link">‚Üê Back to Dashboard</a>
      </div>

    </div>

  </div>

</body>
</html>
